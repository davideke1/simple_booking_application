<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        .navbar-custom { background-color: #007bff; }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: #fff; }
        .container { margin-top: 30px; }
        /* styles.css */

    .chat-box {
        max-height: 300px;
        overflow-y: scroll;
    }

    .message {
        padding: 10px;
        margin-bottom: 10px;
        clear: both;
        display: inline-block;
        max-width: 80%;
    }

    .message-left {
        background-color: #f1f0f0;
        border-radius: 10px 10px 10px 0;
        float: left;
        margin-right: auto; /* Ensures messages are left-aligned */
    }

    .message-right {
        background-color: #007bff;
        color: #fff;
        border-radius: 10px 10px 0 10px;
        float: right;
        margin-left: auto; /* Ensures messages are right-aligned */
    }

    .message-content {
        padding: 5px 10px;
        word-wrap: break-word;
    }

    .input-group {
        margin-top: 10px;
    }

    #chat-container {
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'user-dashboard' %}">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_booking' %}">Create Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'booking_history' %}">Booking History</a>
                    </li>

                </ul>
                <ul class="navbar-nav">
{#                    {% if user.is_authenticated %}#}
                    <li class="nav-item">
{#                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>#}
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
{#                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>#}
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
